<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="text-center">
    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="col-md-7">
            <img src="img/logo.png" class="w-50 mb-5">
            <h3>Gestor Multimedia, tu almacenamiento de confianza. Rapido y Seguro</h3>
          </div>

          <div class="col-md-5">
            <form class="login-form" action="#">
              <div class="mb-3">
                <label for="identifier" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="123456" required [(ngModel)]="login.username" name="username">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Rick..." required [(ngModel)]="login.password" name="password">
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block mt-3" onclick="location.href='./inicio.html'">Iniciar Sesión</button>
              <div class="text-center pt-3 pb-3">
                <a href="#" class="">Olvidó la contraseña?</a>
                <hr>
              </div>
            </form>
          </div>
        </div>
      </div>

</body>

</html>
